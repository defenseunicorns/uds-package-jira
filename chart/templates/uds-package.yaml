apiVersion: uds.dev/v1alpha1
kind: Package
metadata:
  name: jira
  namespace: {{ .Release.Namespace }}
spec:
  network:
    expose:
      - service: jira
        podLabels:
          app.kubernetes.io/name: jira
        gateway: tenant
        host: jira
        # TODO: change to Jira's port number
        port: 80
    allow:
      # Todo: wide open for hitting in-cluster or external postgres
      - direction: Egress
        podLabels:
          app: jira
        remoteGenerated: Anywhere