domain: "###ZARF_VAR_DOMAIN###"

clustering:
  enabled: false

postgres:
  # Set to false to use external postgres
  internal: true
  selector:
    cluster-name: pg-cluster
  namespace: postgres
  port: 5432
  username: "jira"
  password: ""

sso:
  enabled: true
  # Options: "saml", "openid_connect"
  protocol: "saml"
  # This will replace the current list of default scopes.
  defaultClientScopes: []
  requiredGroups: []

setup:
  instanceDisplayName: "Jira Data Center"
  initialAdminSecret:
    name: jira-admin
    usernameKey: username
    passwordKey: password
    emailKey: email
    displayNameKey: displayName

jira:
  license:
    secretName: jira-license
    secretKey: license_key
    stringData:
      license_key: ""
    
