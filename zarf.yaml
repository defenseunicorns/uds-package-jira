# yaml-language-server: $schema=https://raw.githubusercontent.com/defenseunicorns/zarf/main/zarf.schema.json
kind: ZarfPackageConfig
metadata:
  name: jira
  description: "UDS Jira package"
  version: dev
variables:
  - name: JIRA_DB_NAME
    default: "jiradb"
  - name: JIRA_DB_ENDPOINT
    default: "postgres"
  - name: DOMAIN
    default: "uds.dev"
  - name: JIRA_LICENSE_KEY
    default: ""

components:
  - name: jira
    required: true
    description: "Deploy jira"
    import:
      path: common
    only:
      flavor: upstream
    charts:
      - name: jira
        valuesFiles:
          - values/upstream-values.yaml
    images:
      - atlassian/jira-software:10.4.0
      - bitnami/jmx-exporter:1.1.0
      - registry.access.redhat.com/ubi9:9.4-1214.1726694543

  - name: jira
    required: true
    description: "Deploy jira"
    import:
      path: common
    only:
      flavor: registry1
    charts:
      - name: jira
        valuesFiles:
          - values/registry1-values.yaml
    images:
      - registry1.dso.mil/ironbank/atlassian/jira-data-center/jira-node:10.3.2
      - registry.access.redhat.com/ubi9:9.4-1214.1726694543
      # TODO: Pending an upstream pr to fix jar file location to not be hardcoded:
      # - registry1.dso.mil/ironbank/opensource/prometheus/jmx-exporter:1.0.1
