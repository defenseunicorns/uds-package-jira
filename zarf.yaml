# yaml-language-server: $schema=https://raw.githubusercontent.com/defenseunicorns/zarf/main/zarf.schema.json
kind: ZarfPackageConfig
metadata:
  name: jira
  description: "UDS Jira package"
  # x-release-please-start-version
  version: "1.21.2-uds.0"
  # x-release-please-end
variables:
  - name: JIRA_DB_NAME
    default: "jiradb"
  - name: JIRA_DB_ENDPOINT
    default: "postgres"
  - name: DOMAIN
    default: "uds.dev"
  - name: JIRA_DB_PASSWORD
    description: "Password will be added to jira-postgres secret and loaded in for connection credentials."
    default: "replace-me"
  - name: JIRA_DB_USERNAME
    description: "Username will be added to jira-postgres secret and loaded in for connection credentials."
    default: "replace-me"

components:
  - name: jira
    required: true
    description: "Deploy jira"
    import:
      path: common
    only:
      flavor: upstream
      cluster:
        architecture: amd64
    charts:
      - name: jira
        valuesFiles:
          - values/upstream-values.yaml
    images:
      - atlassian/jira-software:10.0.1
      - bitnami/jmx-exporter:1.0.1

  - name: jira
    required: true
    description: "Deploy jira"
    import:
      path: common
    only:
      flavor: registry1
      cluster:
        architecture: amd64
    charts:
      - name: jira
        valuesFiles:
          - values/registry1-values.yaml
    images:
      - registry1.dso.mil/ironbank/atlassian/jira-data-center/jira-node:10.0.1
      # TODO: Pending an upstream pr to fix jar file location to not be hardcoded:
      # - registry1.dso.mil/ironbank/opensource/prometheus/jmx-exporter:1.0.1
