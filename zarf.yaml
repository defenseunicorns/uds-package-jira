# yaml-language-server: $schema=https://raw.githubusercontent.com/defenseunicorns/zarf/main/zarf.schema.json
kind: ZarfPackageConfig
metadata:
  name: jira
  description: "UDS jira capability deployed via flux"
  version: "0.0.3"
  architecture: amd64

variables:
  - name: JIRA_DEPENDS_ON
    default: "[]"
  - name: JIRA_CREATE_NAMESPACE
    default: "false"
  - name: DOMAIN
    default: "bigbang.dev"

components:
  - name: istio-version
    required: true
    actions:
      onDeploy:
        before:
          - cmd: kubectl get deployment -n monitoring monitoring-monitoring-kube-operator -o=jsonpath='{.spec.template.metadata.annotations.bigbang\.dev/istioVersion}'
            setVariable: ISTIO_VERSION
  - name: jira
    required: true
    description: "Deploy jira via flux"
    charts:
    # renovate: datasource=helm
      - name: flux-app
        url: https://defenseunicorns.github.io/uds-support-charts/
        version: 1.0.7
        namespace: jira
        valuesFiles:
          - jira-flux-values.yaml
    repos:
      - https://repo1.dso.mil/big-bang/product/community/jira.git
    images:
      - registry1.dso.mil/ironbank/atlassian/jira-data-center/jira-node:9.10.0
      - registry1.dso.mil/ironbank/redhat/ubi/ubi8-minimal:8.8
    actions:
      onDeploy:
        after:
          - wait:
              cluster:
                kind: helmRelease
                name: jira
                condition: Ready
                namespace: bigbang
            maxTotalSeconds: 900
            description: Jira HelmRelease to be Ready
