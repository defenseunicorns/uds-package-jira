# yaml-language-server: $schema=https://raw.githubusercontent.com/defenseunicorns/zarf/main/zarf.schema.json
kind: ZarfPackageConfig
metadata:
  name: jira
  description: "UDS Jira package"
  # x-release-please-start-version
  version: "1.17.0-uds.0"
  # x-release-please-end
  architecture: amd64

variables:
  - name: JIRA_DB_NAME
    default: "jiradb"
  - name: JIRA_DB_USERNAME
    default: "jira"
  - name: JIRA_DB_ENDPOINT
    default: "postgres"
  - name: DOMAIN
    default: "uds.dev"

components:
  - name: jira
    required: true
    description: "Deploy jira"
    only:
      flavor: registry1
    charts:
    - name: jira
      namespace: jira
      url: https://repo1.dso.mil/big-bang/product/community/jira.git
      gitPath: chart
      version: "1.17.0-bb.0"
      valuesFiles:
        - values/jira-values.yaml
    - name: uds-jira-config
      namespace: jira
      version: 0.1.0
      localPath: chart
    images:
      - registry1.dso.mil/ironbank/atlassian/jira-data-center/jira-node-lts:9.12.0
      - registry1.dso.mil/ironbank/redhat/ubi/ubi8-minimal:8.9

  # Note: upstream flavor is experimental
  - name: jira
    required: true
    description: "Deploy jira"
    only:
      flavor: upstream
    charts:
    - name: jira
      namespace: jira
      url: https://atlassian.github.io/data-center-helm-charts/
      version: 1.17.0
      repoName: jira
      releaseName: jira
      valuesFiles:
        - values/jira-values.yaml
        - values/upstream.yaml
        - values/ce.yaml
    - name: uds-jira-config
      namespace: jira
      version: 0.1.0
      localPath: chart
    images:
      - alpine:latest
      - atlassian/jira-software:9.12.0
      - debian:stable-slim
