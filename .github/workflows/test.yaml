name: Test

on:
  # This workflow is triggered on pull requests to the main branch.
  pull_request:
    # milestoned is added here so that a PR can be re-triggered if it is milestoned.
    types: [milestoned, opened, reopened, synchronize]
    paths-ignore:
      - "**.md"
      - "**.jpg"
      - "**.png"
      - "**.gif"
      - "**.svg"
      - adr/**
      - docs/**
      - .gitignore
      - renovate.json
      - .release-please-config.json
      - release-please-config.json
      - CODEOWNERS
      - LICENSE
      - CONTRIBUTING.md
      - SECURITY.md

# Permissions for the GITHUB_TOKEN used by the workflow.
permissions:
  contents: read # Allows reading the content of the repository.
  packages: read # Allows reading the content of the repository's packages.
  id-token: write

# Abort prior jobs in the same workflow / PR
concurrency:
  group: test-${{ github.ref }}
  cancel-in-progress: true

jobs:
  debug-secrets:
    runs-on: ubuntu-latest
    steps:
      - name: Check LICENSE_KEY
        run: |
          if [ -n "${{ secrets.LICENSE_KEY }}" ]; then
            echo "LICENSE_KEY is set and not empty"
            echo "First few characters: ${${{ secrets.LICENSE_KEY }}:0:10}..."
          else
            echo "LICENSE_KEY is not set or empty"
          fi

  check-flavor:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: test-flavor
        uses: defenseunicorns/uds-common/.github/actions/test-flavor@f922776396f05f743055f2751fe19ec0160968ae # v1.7.3
        id: test-flavor
    outputs:
      upgrade-flavors: ${{ steps.test-flavor.outputs.upgrade-flavors }}

  validate:
    needs: [check-flavor, debug-secrets]
    strategy:
      fail-fast: false
      matrix:
        type: [install, upgrade]
        flavor: [upstream, registry1, unicorn]
    uses: defenseunicorns/uds-common/.github/workflows/callable-test.yaml@add-license-keys # v1.7.3
    with:
      runsOn: uds-marketplace-ubuntu-big-boy-8-core
      upgrade-flavors: ${{ needs.check-flavor.outputs.upgrade-flavors }}
      flavor: ${{ matrix.flavor }}
      type: ${{ matrix.type }}
      requires_license: true
    secrets: inherit # Inherits all secrets from the parent workflow.
