name: Test

# This workflow is triggered on pull requests to the main branch.
on:
  pull_request:
    branches: [main]
    types: [milestoned, opened, synchronize]

# Abort prior jobs in the same workflow / PR
concurrency:
  group: test-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  id-token: write
  packages: read
  pull-requests: read

jobs:
  check-flavor:
    runs-on: uds-marketplace-ubuntu-big-boy-8-core
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: test-flavor
        uses: defenseunicorns/uds-common/.github/actions/test-flavor@f38e2d9595351ba8f9455f201a66eb91ccd039f2 # v1.20.3
        id: test-flavor
    outputs:
      upgrade-flavors: ${{ steps.test-flavor.outputs.upgrade-flavors }}

  validate:
    needs: check-flavor
    strategy:
      fail-fast: false
      matrix:
        type: [install, upgrade]
        flavor: [upstream, registry1]
    uses: defenseunicorns/uds-common/.github/workflows/callable-test.yaml@f38e2d9595351ba8f9455f201a66eb91ccd039f2 # v1.20.3
    with:
      runsOn: uds-marketplace-ubuntu-big-boy-8-core
      upgrade-flavors: ${{ needs.check-flavor.outputs.upgrade-flavors }}
      flavor: ${{ matrix.flavor }}
      type: ${{ matrix.type }}
      reports-path: "tests/.playwright/reports/"
    secrets: inherit # Inherits all secrets from the parent workflow.

  verify-test:
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - name: Success
        run: echo "All tests passed successfully!"
