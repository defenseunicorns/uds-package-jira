kind: UDSBundle
metadata:
  name: jira-test
  description: A UDS bundle for deploying jira and it's dependencies on a development cluster
  # x-release-please-start-version
  version: 1.20.0-uds.2
  # x-release-please-end

packages:
  - name: dev-namespace
    path: ../
    ref: 0.1.0

  - name: postgres-operator
    repository: ghcr.io/defenseunicorns/packages/uds/postgres-operator
    ref: 1.10.1-uds.4-upstream
    overrides:
      postgres-operator:
        uds-postgres-config:
          variables:
            - name: POSTGRESQL
              description: "Configure postgres using CRs via the uds-postgres-config chart"
              path: postgresql

  - name: dev-secrets
    path: ../
    ref: 0.1.0

  - name: jira
    path: ../
    # x-release-please-start-version
    ref: 1.20.0-uds.2
    # x-release-please-end
